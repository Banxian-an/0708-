<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>




</head>
<body>
    <div id="app">
        <p v-text ="t"></p>
        <p v-html ="h"></p>
    </div>
    <Script>
        new Vue({
            el:"#app",
            data:{
                t:"<h1>v-text</h1>",
                h:"<h1>v-html</h1>"
            }
        });
    </Script>






</body>
</html>
