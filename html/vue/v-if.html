<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="flag">飞雪连天射白鹿</p>
        <p v-else>白鹿</p>
        <p v-show="flag">飞雪连天</p>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                flag: false
            }
        });
    </script>
</body>

</html>
