<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                name:"飞雪连天射白鹿"
            },
            watch:{
                name(){
                console.log("发生改变");
                }
            }
        })
    </script>
</body>
</html>
