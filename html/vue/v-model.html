<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
      
        {{user.name}}<input type="text" v-model="user.name"><br>
        {{user.password}}<input type="text" v-model="user.password">
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                user:{
                    name:"boge",password:"123"
                }
            }
        });
    </script>




</body>

</html>
